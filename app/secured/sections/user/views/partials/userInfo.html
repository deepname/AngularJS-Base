<h1 class="header smaller lighter blue">Basic info</h1>
<div class="form-group">
    <div class="col-sm-6">
        <label class="control-label" for="user.name">Name</label>
        <input ng-model="user.name" required name="user.name" type="text" id="user.name" class="col-xs-12 col-sm-12" />
    </div>
    <div class="col-sm-6">
        <label class="control-label no-padding-right" for="user.name">Surname</label>
        <input ng-model="user.surname" required name="user.surname" type="text" id="user.surname" class="col-xs-12 col-sm-12" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-4">
        <label class="control-label" for="user.email">Email</label>
        <input ng-model="user.email" name="user.email" type="email" id="user.email" class="col-xs-12 col-sm-12" />
    </div>
    <div class="col-sm-4">
        <label class="control-label" for="user.language">Language:</label>
        <span class="nullable">
            <select ng-model="user.language" required class="form-control"
                    ng-options="language for language in languages">
                <option value="">- choose session type -</option>
            </select>
        </span>
    </div>
    <div class="col-sm-4">
        <label class="control-label" for="roles">Roles:</label>
        <span class="nullable">
            <select ng-model="user.roles" required multiple class="form-control">
                <option value="{{role.id}}" ng-repeat="role in roles">{{role.id}}</option>
            </select>
        </span>
    </div>
</div>
<div class="form-group" ng-if="newUser && (userType != 'COMMERCIAL')">
    <div class="col-sm-6">
        <label class="control-label" for="user.password">password:</label>
        <input ng-model="user.passwd" required name="user.passwd" type="password" id="passwd" class="col-xs-12 col-sm-12" />
    </div>
    <div class="col-sm-6">
        <label class="control-label" for="user.repeatPassword">repeat password:</label>
        <input ng-model="user.repeatPassword" required name="user.repeatPassword" type="password" id="repeatPassword" class="col-xs-12 col-sm-12" ng-keypress="validate()" />
    </div>
</div>
<div class="form-group">
    <div class="col-xs-4" ng-if="userType == 'COMMERCIAL' && authData.roles.indexOf('ROLE_ADMIN')!=-1;">
        <label from="contentType">Company</label>
        <select id="user-company" class="form-control" ng-model="user.companyId" required ng-options="company.id as company.name for company in companiesList">
            <option value="">- choose company -</option>
        </select>
    </div>
</div>
