<h1 class="header smaller lighter blue">Profile info</h1>
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label" for="user.profile.sex">Sex</label>
                <span class="nullable">
                    <select ng-model="user.profile.sex" required class="form-control"
                            ng-options="sex for sex in sexTypes">
                        <option value="">- choose session type -</option>
                    </select>
                </span>
            </div>
            <div class="col-sm-6">
                <label class="control-label no-padding-right" for="user.profile.mealSchedule">Meal schedule</label>
                <span class="nullable">
                    <select ng-model="user.profile.mealSchedule" required class="form-control"
                            ng-options="meal for meal in mealTime">
                        <option value="">- choose session type -</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label bolder blue">
                    Origen
                </label> <i class="fa fa-map-marker"></i>
                <div class="control-group">
                    <label>
                        <input name="local" class="ace ace-switch ace-switch-6" type="checkbox" ng-model="user.profile.local">
                        <span class="lbl">&nbsp;Local user</span>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <label class="control-label bolder blue">
                    Accessibility
                </label> <i class="fa fa-wheelchair"></i>
                <div class="control-group">
                    <label>
                        <input name="reducedMobility" class="ace ace-switch ace-switch-6" type="checkbox" ng-model="user.profile.reducedMobility">
                        <span class="lbl">&nbsp;Reduced mobility</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row" ng-if="!user.profile.local">
            <div class="col-sm-6">
                <select class="form-control" id="form-field-select-1 " ng-options="city.id as city.name for city in cities " ng-model="shake.user.origin">
                    <option value="">Choose country</option>
                </select>
            </div>
        </div>
        <div class="row" ng-if="!user.profile.local">
            <div class="col-sm-6">
                <label>
                    <input name="firstTimeInCity" class="ace ace-switch ace-switch-6" type="checkbox" ng-model="user.profile.firstTimeInCity">
                    <span class="lbl">&nbsp;First time in Barcelona</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <img ng-src="{{user.profile.avatar}}" class="img-responsive" alt="Image" title="{{user.name}} {{user.surname}}" ng-if="user.profile.avatar">
                <img ng-src="/app/resources/img/user_avatar.png" class="img-responsive" alt="Image" ng-if="!user.profile.avatar">
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="col-sm-12">
            <label class="control-label" for="user.profile.birthdate">Birthday {{dt | date: 'dd/MM/yyyy' : '+0100'}}</label>
            <datepicker class="angular-datepicker" ng-model="dt" max-date="maxDate" show-weeks="false" starting-day="1" format-day="dd" format-month="MM" formatYear="yyyy"></datepicker>
        </div>
    </div>
</div>
<div class="form-group" ng-if="newUser && (userType != 'COMMERCIAL')">
    <div class="col-sm-6">
        <label class="control-label" for="user.password">password:</label>
        <input ng-model="user.passwd" required name="user.passwd" type="password" id="passwd" class="col-xs-12 col-sm-12" />
    </div>
    <div class="col-sm-6">
        <label class="control-label" for="user.repeatPassword">repeat password:</label>
        <input ng-model="user.repeatPassword" required name="user.repeatPassword" type="password" id="repeatPassword" class="col-xs-12 col-sm-12" ng-keypress="validate()" />
    </div>
</div>
<div class="form-group">
    <div class="col-xs-4" ng-if="userType == 'COMMERCIAL' && authData.roles.indexOf('ROLE_ADMIN')!=-1;">
        <label from="contentType">Company</label>
        <select id="user-company" class="form-control" ng-model="user.companyId" required ng-options="company.id as company.name for company in companiesList">
            <option value="">- choose company -</option>
        </select>
    </div>
</div>
