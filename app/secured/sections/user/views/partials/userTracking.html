<div class="form-group">
    <!-- data picker -->
    <div class="col-sm-3 tracking-date">
        <label class="control-label" ng-if="!newUser">Select date</label>
        <div class="input-daterange input-group" id="contentValidFromTo" ng-init="initDataRangePicker('contentValidFromTo')">
            <input id="validFrom" ng-blur="checkDate()" type="text" class="form-control" name="start" ng-pattern="{{dateValidation}}" />
            <!--span class="input-group-addon">to</span-->
            <!--input id="validTo" ng-model="management.validTo" type="text" class="form-control" name="end" ng-pattern="{{dateValidation}}"/-->
        </div>
    </div>
    <!-- time range picker -->
    <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label" ng-if="!newUser">From hour</label>
                <div class="input-append bootstrap-timepicker" ng-init="initTimePicker('fromHour')">
                    <input id="fromHour" type="text" class="input-small" />
                <span class="add-on">
                    <i class="fa fa-clock-o bigger-110"></i>
                </span>
                </div>
            </div>
            <div class="col-sm-6">
                <label class="control-label" ng-if="!newUser">To hour</label>
                <div class="input-append bootstrap-timepicker" ng-init="initTimePicker('toHour')">
                    <input id="toHour" type="text" class="input-small" />
                <span class="add-on">
                    <i class="fa fa-clock-o bigger-110"></i>
                </span>
                </div>
            </div>
        </div>
    </div>
    <!-- submit -->
    <div class="col-xs-4 tracking-btns">
        <div class="btn btn-success filter-track-btn" ng-click="checkFields()">Filter track</div>
        <div class="btn btn-default filter-track-btn" ng-click="fakeTrack()">Simulate</div>
    </div>
</div>
<!-- map -->
<map center="{{mapOpts.center}}" zoom={{mapOpts.zoom}} style="height: 500px; width: calc(100% - 20px); margin: 0 auto;">
    <marker position="[{{marker[0]}},{{marker[1]}}]" draggable="false" ng-repeat="marker in userTracking" text="'POI' $index"
            icon="{{markerIcon = ($first)? markerIconFirst : markerIcon = ($last)? markerIconLast : markerIcon}}" on-click="showWindow(event, marker)">
    </marker>
    <shape id="trackPolyline" name="polyline" geodesic="true" stroke-color="#1B96DD" stroke-weight="3" path="{{userTracking}}"></shape>
</map>
