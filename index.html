<!DOCTYPE html>
<!--[if lt IE 7]>
    <html lang="en" ng-app="base" class="no-js lt-ie9 lt-ie8 lt-ie7">
<![endif]-->
<!--[if IE 7]>
    <html lang="en" ng-app="base" class="no-js lt-ie9 lt-ie8">
<![endif]-->
<!--[if IE 8]>
    <html lang="en" ng-app="base" class="no-js lt-ie9">
<![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="base" class="no-js" id="{{$root.sassFile}}">
    <!--<![endif]-->

    <head>
        <meta charset="utf-8" httpv-equiv="encoding">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Base With Required</title>
        <meta name="description" content="Backoffice/administration site for WeGoBcn">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="icon" href="app/resources/img/favicon.png" type="image/png">
        <!---------------------- CSS -------------------------->
        <link rel="stylesheet" href="app/resources/full_libs/ace/css/bootstrap-timepicker.css">
        <link rel='stylesheet' href='bower_components/textAngular/src/textAngular.css'>
        <link rel="stylesheet" href="app/resources/full_libs/multiple-date-picker/multiple-date-picker.css">
        <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
        <link rel="stylesheet" href="app/resources/csslibs/animate/animate.css">
        <link rel="stylesheet" href="app/resources/full_libs/angular-bootstrap-colorpicker-master/css/colorpicker.min.css">
        <link rel="stylesheet" href="app/resources/css/general.css" />
        <link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css">
        <!---------------------- JS -------------------------->
        <script data-main="./app/js/main" src="bower_components/requirejs/require.js?0.20.0"></script>
        <script src="app/js/utils/utils.js"></script>
    </head>

    <body class="no-skin">
        <div class="main-container" id="main-container">
            <!--navbar-->
            <div navbar-top></div>
            <!--view-->
            <!-- <div ng-view ng-class="{'true': 'secured', 'false': ''}[$root.securedSection()]"></div> -->
            <div ng-view ng-class="{secured: $root.securedSection(), small: !sideBarBig, collapsed: $root.sidebarCollapsed}"></div>
            <!-- #sidebar -->
            <div sidebar-left id="sidebar" class="sidebar responsive sidebar-fixed" ng-if="$root.authData" ng-class="{true: 'collapsed', false: ''}[$root.sidebarCollapsed]"></div>
            <!--loader-->
            <div class="loader_bg" ng-show="$root.isLoading">
                <div class="throbber throbber_large"></div>
            </div>
            <!--footer-->
            <div class="footer" footer></div>
            <!-- alert messages modal -->
            <div message-modal modal-title="{{modalTitle}}" modal-message="{{modalMessage}}" modal-actions="modalActions" ng-show="$root.messageModalShown1" class="animated fadeIn short"></div>
        </div>
    </body>

</html>
